<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1 id="logo"><img src="img/logo.png" alt="logo" /></h1>
        <nav id="gnb">
          <button id="top" class="type">
            <img src="img/blue_t.png" alt="top" />
          </button>
          <button id="pants" class="type">
            <img src="img/blue_p.png" alt="pants" />
          </button>
          <button id="skirt" class="type">
            <img src="img/blue_s.png" alt="skirt" />
          </button>
          <button id="blue" class="color">Blue</button>
          <button id="yellow" class="color">Yellow</button>
          <button id="pink" class="color">Pink</button>
        </nav>
      </header>
      <section id="contents"></section>
    </main>
  </body>
</html>
